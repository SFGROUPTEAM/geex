<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/style-form.css}" media="all">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/moduleUse2.js}"></script>
    <script th:src="@{/layui/layui-xtree.js}"></script>
    <link th:href="@{/css/jquery.validate.min.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>
    <title>Title</title>

    <script type="text/javascript">
        $().ready(function () {
            if ($("#isFreshFlag").val() == "Y") {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
            $("#inputForm").validate({
                rules : {
                    name : {
                        required : true
                    },
                    categoryname : {
                        required : true
                    }
                },
                messages : {
                    name : "请输入装备名称",
                    categoryname : {
                        required : "请选择装备分类",
                    },
                }
            });

            if ($("#isFreshFlag").val() == "Y") {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        });
    </script>
    <script type="text/javascript">
        var index = parent.layer.getFrameIndex(window.name);
        $('.close').click(function () {
            parent.layer.close(index);
        });
    </script>


</head>
<body>
<form id="inputForm" class="layui-form" action="/platformEquipment/saveEquipmentProperty" method="post"
      style="overflow:-Scroll;overflow-y:hidden">
    <input type="hidden" id="isFreshFlag" name="isFreshFlag" th:value="${isFreshFlag}"/>
    <input type="hidden" id="equipmentid" name="equipmentid" th:value="${equipmentProperty.equipmentid}"/>
    <ul class="user-bottom-edit-ul" style="padding-top: 10px;">
        <li><span class="span-title">道具名称</span>
            <div class="layui-input-inline">
                <input type="text" id="name" lay-verify="title" autocomplete="off" readonly="readonly"
                       required="required"  class="layui-input" th:value="${equipmentProperty.equipmentname}" maxlength="50">
            </div>
        </li>
        <li><span class="span-title">道具售价</span>
            <div class="layui-input-inline">
                <!--onclick="qryGameCategory()" readonly="readonly"-->
                <input type="text" name="price" id="price"
                       required="required"  autocomplete="off" th:value="${equipmentProperty.price}" placeholder="输入道具售价" class="layui-input">
            </div>
        </li>
        <li><span class="span-title">道具发行数量</span>
            <div class="layui-input-inline" >
                <input type="text" name="cnt" th:value="${equipmentProperty.cnt}" placeholder="输入道具发行数量" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" class="layui-input">
            </div>
        </li>

        <!--<li><span class="span-title">日切时间</span>-->
            <!--<div class="layui-input-inline">-->
                <!--<input type="date" name="crondate" th:value="${equipmentProperty.crondate}" placeholder="选择日切时间" class="layui-input">-->
            <!--</div>-->
        <!--</li>-->
        <!--<li>-->
        <!--<span class="span-title">备注</span>-->
        <!--<div class="layui-input-inline">-->
        <!--<textarea placeholder="请输入内容" class="layui-textarea" name="remark" lay-verify="title"-->
        <!--th:value="${equipment.remark}"-->
        <!--pholder="输入备注信息">-->
        <!--</textarea>-->
        <!--</div>-->
        <!--</li>-->
    </ul>
    <div class="user-bottom-box" style="height: 100%;background-color: white;border: 0px;margin-top: 0px">
        <ul class="user-bottom-edit-ul" >
            <li><span class="span-title">属性描述：</span>
                <div class="layui-input-inline" style=" height:100px;width:500px; overflow:auto">
                    <div class="controls" >
                        <textarea  class="layui-textarea" name="propertydes" lay-verify="title"
                                   th:text="${equipmentProperty.propertydes}" style="width: 100%"></textarea>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="layui-form-item" style="text-align: center;">
        <button type="submit" class="layui-btn layui-btn-normal">保存</button>
        <button type="button" class="layui-btn layui-btn-normal close">关闭</button>
    </div>

</form>

<script type="text/javascript">
    var index = parent.layer.getFrameIndex(window.name);
    $('.close').click(function () {
        parent.layer.close(index);
    });

</script>
</body>
</html>
